spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${bansach}?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 20040922
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none        # dùng Flyway tạo/migrate schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: false
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true   # cho phép migrate trên DB đã có sẵn bảng
    validate-on-migrate: true

  jackson:
    default-property-inclusion: non_null

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
